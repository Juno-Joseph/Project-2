<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Our Quiz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #290038, #480055);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ff00f7;
      text-shadow: 0 0 10px #ff00f7, 0 0 20px #8e00ff;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      color: #dddddd;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #00eaff, #d400ff);
      color: white;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #00eaff, 0 0 20px #d400ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00eaff, 0 0 40px #d400ff;
    }

    footer {
      position: fixed;
      bottom: 15px;
      font-size: 0.85rem;
      color: #aaa;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Our Quiz App</h1>
    <p>
      Challenge yourself with 10 random questions covering fun, weird, and surprising trivia!<br>
      <br>
      Every time you play, the questions change â€” let's see how much you know!
    </p>
    <a href="game.html" class="btn">Start Quiz</a>
    <a href="result.html" class="btn">View Results</a>
    <footer>&copy; Quiz App made by Akash, Juno, and Mret</footer>
  </div>

</body>
</html>

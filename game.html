 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Page</title>

  <link rel="stylesheet" href="game.css" />
</head>

<body>
 <div id="quiz-page" class="hidden">
            <div class="quiz-header">
                <h2 class="quiz-name">QUIZ NAME</h2>
                <div class="right-bar">
                    <span id="question-counter">Question: 1 / 10</span>
                    <span id="score">Score: 0</span>
                    <span id="timer-text">Time: 20</span>
                </div>
            </div>
             <div class="timer-bar">
                <div class="timer-bar-fill" style="width: 100%"></div>
            </div>
  
 <div class="quiz-container">   
    <div class="left-area">
        <!-- Left Side: Question and Answers -->
        <h2 id="question">What is the answer to this questions?</h2>
        <div class="choices-grid">
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text">Choice 4</p>
            </div>
        </div>
    </div>

    <div class="right-area">
        <img id="mascot" src="https://media.wired.com/photos/6595c546f6145f9ca1309145/3:2/w_960,c_limit/_BC-wired_selmasabanovic_kaylareeferphoto-127.jpg" alt="Our mascot covering the answer"/>
        <div id="reveal-area"></div>
    </div>
    <div style="clear: both;"></div>
 </div>
</div>

 </div>


    <script src="./main.js"></script>

</body>

</html>

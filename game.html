<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random 10 Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #290038, #480055);
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 10px #ff00f7;
      flex-wrap: wrap;
    }

    .quiz-name {
      font-size: 1.5rem;
      color: #ff00f7;
      text-shadow: 0 0 10px #ff00f7;
    }

    .right-bar {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      font-size: 1rem;
      flex-wrap: wrap;
    }

    input[type="range"] {
      vertical-align: middle;
      margin-left: 0.3rem;
    }

    .quiz-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80vh;
      padding: 1rem 2rem;
    }

    #question {
      font-size: 2rem;
      background: #000;
      padding: 1rem 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px #00eaff;
      color: white;
      text-align: center;
      margin-bottom: 2rem;
      text-transform: uppercase;
      animation: fadeInUp 0.5s ease;
    }

    .choices-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .choice-container {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #8a00c2;
      border: 3px solid #ffffff;
      border-radius: 50px;
      padding: 1rem 2rem;
      box-shadow: 0 0 25px #ff00f7;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.25s ease;
      animation: fadeInUp 0.5s ease;
    }

    .choice-container:hover {
      transform: scale(1.05);
      background: #a800e0;
      box-shadow: 0 0 30px #00eaff;
    }

    .choice-prefix {
      display: none;
    }

    .choice-text {
      padding: 0;
    }

    .left-area, .right-area {
      flex: 1;
      max-width: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .correct {
      background-color: rgb(0, 255, 153) !important;
    }

    .incorrect {
      background-color: rgb(255, 85, 85) !important;
      color: white;
    }

    .next-button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 20px;
      background: linear-gradient(90deg, #ff00f7, #00eaff);
      color: white;
      box-shadow: 0 0 15px #00eaff;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 2rem;
    }

    .next-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff00f7;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="quiz-header">
    <h2 class="quiz-name">Random 10</h2>
    <div class="right-bar">
      <span id="question-counter">Question: 1 / 10</span>
      <span id="score">Score: 0</span>
      <span id="timer-text">Time: 10</span>
      <span>
        Volume:
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
      </span>
    </div>
  </div>

  <div class="quiz-container">
    <div class="left-area">
      <h2 id="question">Question text goes here</h2>
      <div class="choices-grid">
        <div class="choice-container">
          <p class="choice-text">Choice A</p>
        </div>
        <div class="choice-container">
          <p class="choice-text">Choice B</p>
        </div>
        <div class="choice-container">
          <p class="choice-text">Choice C</p>
        </div>
        <div class="choice-container">
          <p class="choice-text">Choice D</p>
        </div>
      </div>
    </div>
    <div class="right-area">
      <button id="next-btn" class="next-button hidden">Next Question</button>
    </div>
  </div>

  <!-- Audio sounds -->
  <audio id="correct-sound" src="sounds/correct.mp3"></audio>
  <audio id="incorrect-sound" src="sounds/incorrect.mp3"></audio>

  <script>
    let currentQuestionIndex = 0;
    let score = 0;
    let questions = [];
    let selectedQuestions = [];
    let userAnswers = [];
    let timer;
    let timeLeft = 10;
    let isAnswered = false;

    const questionElement = document.getElementById("question");
    const choiceContainers = document.querySelectorAll(".choice-container");
    const choiceTexts = document.querySelectorAll(".choice-text");
    const scoreDisplay = document.getElementById("score");
    const questionCounter = document.getElementById("question-counter");
    const timerText = document.getElementById("timer-text");
    const nextButton = document.getElementById("next-btn");
    const correctSound = document.getElementById("correct-sound");
    const incorrectSound = document.getElementById("incorrect-sound");
    const volumeSlider = document.getElementById("volume-slider");

    volumeSlider.addEventListener("input", () => {
      const volume = parseFloat(volumeSlider.value);
      correctSound.volume = volume;
      incorrectSound.volume = volume;
    });

    fetch('./questions.json')
      .then(response => response.json())
      .then(data => {
        questions = data;
        selectedQuestions = getRandomQuestions(10, questions);
        showQuestion();
      })
      .catch(error => console.error("Error loading questions:", error));

    function getRandomQuestions(count, pool) {
      const shuffled = [...pool].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function showQuestion() {
      resetTimer();
      isAnswered = false;
      startTimer();

      const q = selectedQuestions[currentQuestionIndex];
      questionElement.innerText = q.question;
      choiceTexts[0].innerText = q.A;
      choiceTexts[1].innerText = q.B;
      choiceTexts[2].innerText = q.C;
      choiceTexts[3].innerText = q.D;

      questionCounter.innerText = `Question: ${currentQuestionIndex + 1} / 10`;
      scoreDisplay.innerText = `Score: ${score}`;

      choiceContainers.forEach((container, index) => {
        container.classList.remove("correct", "incorrect");
        container.style.pointerEvents = "auto";
        container.onclick = () => handleChoice(container, ["A", "B", "C", "D"][index]);
      });
    }

    function handleChoice(container, selectedKey) {
      if (isAnswered) return;
      isAnswered = true;
      clearInterval(timer);

      const correctAnswer = selectedQuestions[currentQuestionIndex].answer;

      if (selectedKey === correctAnswer) {
        if (container) container.classList.add("correct");
        score++;
        correctSound.play();
      } else {
        if (container) container.classList.add("incorrect");
        incorrectSound.play();
        const correctIndex = ["A", "B", "C", "D"].indexOf(correctAnswer);
        if (correctIndex >= 0) {
          choiceContainers[correctIndex].classList.add("correct");
        }
      }

      choiceContainers.forEach(c => c.style.pointerEvents = "none");

      userAnswers.push({
        question: selectedQuestions[currentQuestionIndex].question,
        userAnswer: selectedKey,
        correctAnswer: correctAnswer
      });

      nextButton.classList.remove("hidden");
    }

    nextButton.onclick = () => {
      nextButton.classList.add("hidden");
      currentQuestionIndex++;
      if (currentQuestionIndex < 10) {
        showQuestion();
      } else {
        localStorage.setItem("score", score);
        localStorage.setItem("answers", JSON.stringify(userAnswers));
        window.location.href = "result.html";
      }
    };

    function startTimer() {
      timeLeft = 10;
      timerText.innerText = `Time: ${timeLeft}`;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timerText.innerText = `Time: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          if (!isAnswered) {
            handleChoice(null, "None");
          }
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = 10;
      timerText.innerText = `Time: ${timeLeft}`;
    }
  </script>
</body>
</html>
